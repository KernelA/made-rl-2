hydra:
  run:
    dir: .
  output_subdir: null

defaults:
  - _self_
  - env: env4x4

out_dir: ./trees/4/cross
num_simulation: 100

circle_policy:
  _target_: tictac_rl.policies.policy.RandomPolicy

cross_policy:
  _target_: tictac_rl.policies.policy.TreePolicy
  tree: 
    _target_: tictac_rl.mctc_tree.MCTS
    env: ${env}